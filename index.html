<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
   <div class="container">
    <div class="calculator-container">
        <div class="heading"><h2>Calculator</h2></div>
        <div class="input"><input type="text" id="input" disabled></div>
        <div class="btn-container">
            <div class="btn orange">%</div>
            <div class="btn orange">/</div>
            <div class="btn orange">^</div>
            <div class="btn red">C</div>
            <div class="btn grey">7</div>
            <div class="btn grey">8</div>
            <div class="btn grey">9</div>
            <div class="btn orange">*</div>
            <div class="btn grey">4</div>
            <div class="btn grey">5</div>
            <div class="btn grey">6</div>
            <div class="btn orange">+</div>
            <div class="btn grey">1</div>
            <div class="btn grey">2</div>
            <div class="btn grey">3</div>
            <div class="btn orange">-</div>
            <div class="btn grey">0</div>
            <div class="btn orange point">.</div>
            <div class="btn orange equal">=</div>
            <div class="btn red backspace">Ac</div>
        </div>
    </div>
   </div>
</body>
</html>
